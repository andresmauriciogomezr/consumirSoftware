<div ng-controller="MainCtrl as main"><div  ng-include="main.menuTemplate.url"></div></div>
<div class="container" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            
            <div class="panel panel-default">
                
                <div class="panel-heading">Login</div>
                <div class="panel-body ">
                  

                   <form>                   

                        <div class="form-group row">
                            <label for="email" class="col-md-4 control-label">Correo Electr√≥nico</label>
                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" ng-model="login.loginForm.email" value="" required autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 control-label">Password</label>
                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" ng-model="login.loginForm.password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="" class="btn btn-primary" ng-click="login.login()">
                                    Login
                                </button>

                                <a class="btn btn-link" href="{{ url('/password/reset') }}">
                                    Forgot Your Password?
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
