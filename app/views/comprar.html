<div ng-controller="MainCtrl as main">
	<div  ng-include="main.menuTemplate.url"></div></div>
<div class="container" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            
            <div class="panel panel-default">
                
                <div class="panel-heading">Los siguientes datos son necesarios para realizar la compra</div>
                <div class="panel-body ">
                  {{main.mensaje}}s

                   <form>                   

                   		<input type="" ng-model="main.compra.idLIbro">

                        <div class="form-group row">
                            <label for="email" class="col-md-4 control-label">Numero de tarjéta</label>
                            <div class="col-md-8">
                                <input id="email" type="text" class="form-control" name="email" ng-model="$scope.compra.numeroTarjeta" value="" required autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-4 control-label">Dígitos de confirmación</label>
                            <div class="col-md-8">
                                <input id="email" type="text" class="form-control" name="email" ng-model="login.loginForm.email" value="" required autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 control-label">Password</label>
                            <div class="col-md-8">
                                <input id="password" type="password" class="form-control" name="password" ng-model="main.compra.password" required>
                            </div>
                        </div>

  
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="" class="btn btn-default" ng-click="main.realizarCompra()">
                                    Comprar
                                </button>

                                <a class="btn btn-default" href="#/">
                                    Cancelar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
